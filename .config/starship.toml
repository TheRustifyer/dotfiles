# Keep the newline after each prompt
add_newline = true

# A continuation prompt that displays two filled in arrows
continuation_prompt = 'â–¶â–¶ '

# What I like to see on the right of the prompt
right_format = """$git_metrics $os $time"""

# Show the regular bash prompt symbols
[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

# Enable the Kubernetes module
[kubernetes]
disabled = false

[battery]
full_symbol = 'ğŸ”‹ '
charging_symbol = 'âš¡ï¸ '
discharging_symbol = 'ğŸ’€ '

[[battery.display]]
threshold = 30
style = 'bold red'

[git_commit]
commit_hash_length = 4
tag_symbol = 'ğŸ”– '

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false
only_nonzero_diffs = true

[git_status] # This module is extremely slow with WSL environments. Read the docs to use Windows Starship binary
# if you plan to use it on WSL
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style) "
conflicted = 'ğŸ³'
ahead = 'ğŸğŸ’¨'
behind = 'ğŸ˜°'
diverged = 'ğŸ˜µ'
up_to_date = 'âœ“'
untracked = 'ğŸ¤·'
stashed = 'ğŸ“¦'
modified = 'ğŸ“'
staged = '[++\($count\)](green)'
renamed = 'ğŸ‘…'
deleted = 'ğŸ—‘'

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style)'
disabled = false
show_always = false

[localip]
ssh_only = true
format = '[@$localipv4](bold green) '
disabled = false

[shlvl]
disabled = true
threshold = 1
symbol = "â†•ï¸ "

[time]
disabled = false
format = 'ğŸ•™[\($time\)]($style) '
time_format = '%T'

